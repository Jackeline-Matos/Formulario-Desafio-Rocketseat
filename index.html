<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>

<body>
    <div class="container-main">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form action="formulario">
            <fieldset class="">
                <div class="">
                    <legend>Informações pessoais</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="email">
                    <label for="senha">Senha</label>
                    <input type="number" id="senha">
                </div>
            </fieldset>

            <fieldset>
                <div class="">
                    <legend>Informações do mentor</legend>
                    <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="info-mentor">

                </div>
            </fieldset>

            <fieldset>
                <div class="">
                    <legend>Seus horários disponíveis</legend>
                    <div class="3-col">
                        <p>Primeira Mentoria</p>
                        <label for="primeira-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="data" id="primeira-mentoria">
                        <label for="inicio-evento">Das</label>
                        <input type="time" id="" inicio-evento"">
                        <label for="final-evento">Até</label>
                        <input type="time" id="" final-evento"">

                    </div>
                </div>

                <div class="">
                    <div class="3-col">
                        <p>Segunda Mentoria</p>
                        <label for="primeira-mentoria">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="data" id="primeira-mentoria">
                        <label for="inicio-evento">Das</label>
                        <input type="time" id="" inicio-evento"">
                        <label for="final-evento">Até</label>
                        <input type="time" id="" final-evento"">
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input 
            type="submit"
            form="formulario">
        </footer>
    </div>
</body>

</html>
